{% extends 'common/base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid">

        <div class="jumbotron text-center">
            <h1 class="display-2">{{ class.name }}</h1>
            <hr class="my-4">
            <h3 class="display-6">{{ class.start_time }}</h3>
        </div>

        <div class="card-deck">
            {% for student in students %}
                <div class="card">
                    <img src="{% static 'img/default.png' %}" alt="Profile Picture" class="card-img-top">
                    <div class="card-body">
                        {{ student }}
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>

{% endblock content %}
